			<h1>Adjust Tab Size For VIM</h1>
			<p>Add the following lines to <code class="highlighter-rouge">/etc/vim/vimrc</code>:</p>

<div class="highlighter-rouge"><pre class="highlight"><code>set tabstop=4
set softtabstop=4
set shiftwidth=4
</code></pre>
