		<title>Change Date/Time/Timezone Under Linux</title>

	<body>
		<h1>Change Date/Time/Timezone Under Linux</h1>
		<p>Change date:</p>

<div class="highlighter-rouge"><pre class="highlight"><code>date -s MM/DD/YYYY
</code></pre>
</div>

<p>Change time:</p>

<div class="highlighter-rouge"><pre class="highlight"><code>date -s hh:mm:ss
</code></pre>
</div>

<p>Change timezone:</p>

<div class="highlighter-rouge"><pre class="highlight"><code>sudo dpkg-reconfigure tzdata
</code></pre>
</div>

	</body>
</html>
