			<h1>Improve Sound Quality for ALSA</h1>
			<p>Open <code class="highlighter-rouge">/usr/share/alsa/alsa.conf</code></p>

<p>Find out the following line:</p>

<div class="highlighter-rouge"><pre class="highlight"><code>defaults.pcm.dmix.rate 48000
</code></pre>
</div>

<p>Then change the line to:</p>

<div class="highlighter-rouge"><pre class="highlight"><code>defaults.pcm.dmix.rate 44100
</code></pre>
</div>
