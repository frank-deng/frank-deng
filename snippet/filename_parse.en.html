<!DOCTYPE html>
<html>
	<head>
		<meta name='viewport' id='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no'/>
		<meta charset='UTF-8'/>
		<title>Extract basename and extension of a filename under bash shell</title>
		<link rel='stylesheet' type='text/css' href='/css/document.css'/>
	</head>
	<body>
		<h1>Extract basename and extension of a filename under bash shell</h1>
		<div class="highlighter-rouge"><pre class="highlight"><code>BASENAME="${FILENAME%.*}";
EXTENSION="${FILENAME##*.}";
</code></pre>
</div>

	</body>
