			<h2>启用Linux的串口终端</h2>
			<p>临时为<code class="highlighter-rouge">/dev/ttyS0</code>启用串口登录（重启后失效）：</p>

<div class="highlighter-rouge"><pre class="highlight"><code>systemctl start getty@ttyS0.service
</code></pre>
</div>

<p>永久为<code class="highlighter-rouge">/dev/ttyS0</code>启用串口登录：</p>

<div class="highlighter-rouge"><pre class="highlight"><code>systemctl enable serial-getty@ttyS0.service
</code></pre>
</div>

<p>查看<code class="highlighter-rouge">/dev/ttyS0</code>的串口登录功能是否启用：</p>

<div class="highlighter-rouge"><pre class="highlight"><code>systemctl status serial-getty@ttyS0.service
</code></pre>
</div>
