			<h2>如何找出带BOM头的文本文件</h2>
			<p>使用如下命令，在bash shell中使用<code class="highlighter-rouge">grep</code>命令找出带BOM头的文本文件：</p>

<div class="highlighter-rouge"><pre class="highlight"><code>grep -rl $'^\xEF\xBB\xBF' .
</code></pre>
</div>

<p>排除特定扩展名的文件（可用于跳过二进制文件和大文件）：</p>

<div class="highlighter-rouge"><pre class="highlight"><code>grep -rl $'^\xEF\xBB\xBF' --exclude=*.bin .
</code></pre>
</div>

<p>排除<code class="highlighter-rouge">.svn</code>目录：</p>

<div class="highlighter-rouge"><pre class="highlight"><code>grep -rl $'^\xEF\xBB\xBF' --exclude-dir=.svn .
</code></pre>
</div>
