			<h2>提升ALSA播放时的音质</h2>
			<p>打开<code class="highlighter-rouge">/usr/share/alsa/alsa.conf</code>，然后将<code class="highlighter-rouge">defaults.pcm.dmix.rate 48000</code>更改为<code class="highlighter-rouge">defaults.pcm.dmix.rate 44100</code>。</p>
