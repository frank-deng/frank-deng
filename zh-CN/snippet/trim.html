<!DOCTYPE html>
<html>
	<head>
		<meta name='viewport' id='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no'/>
		<meta charset='UTF-8'/>
		<title>trim(), ltrim(), rtrim()的JavaScript实现 - Frank的空间</title>
		<link rel='stylesheet' type='text/css' href='/css/common.css'/>
		<link rel='stylesheet' type='text/css' href='/css/document.css'/>
	</head>
	<body>
		<div class='header-wrapper'>
			<div class='header'>
				
<a class='site-title' href='/zh-CN/'>Frank的空间</a>


			</div>
		</div>
		<div class='main-content'>
			<h1>trim(), ltrim(), rtrim()的JavaScript实现</h1>
			<div class="highlighter-rouge"><pre class="highlight"><code>str.replace(/(^\s*)|(\s*$)/g,'');	//trim()
str.replace(/(^\s*)/g,'');	//ltrim()
str.replace(/(\s*$)/g,'');	//rtrim()
</code></pre>
</div>


		</div>
	</body>
