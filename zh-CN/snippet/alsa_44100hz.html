			<h1>提升ALSA播放时的音质</h1>
			<p>打开<code class="highlighter-rouge">/usr/share/alsa/alsa.conf</code></p>

<p>找到如下内容：</p>

<div class="highlighter-rouge"><pre class="highlight"><code>defaults.pcm.dmix.rate 48000
</code></pre>
</div>

<p>然后将内容更改为：</p>

<div class="highlighter-rouge"><pre class="highlight"><code>defaults.pcm.dmix.rate 44100
</code></pre>
</div>
