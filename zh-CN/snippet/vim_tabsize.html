			<h1>调整VIM的制表符宽度</h1>
			<p>将以下行加入到<code class="highlighter-rouge">/etc/vim/vimrc</code>中：</p>

<div class="highlighter-rouge"><pre class="highlight"><code>set tabstop=4
set softtabstop=4
set shiftwidth=4
</code></pre>
