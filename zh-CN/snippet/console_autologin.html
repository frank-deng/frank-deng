			<h1>为Linux命令行配置自动登录</h1>
			<p>运行<code class="highlighter-rouge">systemctl edit getty@tty1</code>，然后将以下配置贴入到打开的编辑器中，需要将<code class="highlighter-rouge">username</code>替换成自动登录时使用的用户名：</p>

<div class="highlighter-rouge"><pre class="highlight"><code>[Service]
ExecStart=
ExecStart=-/usr/bin/agetty --autologin username --noclear %I $TERM
</code></pre>
</div>

<p>保存，然后重启。</p>
